<!DOCTYPE html>
<html>
<head><title>Create Organization</title></head>
<body>
    <h2>Create a New Organization</h2>
    <form method="post">
        <input type="text" name="name" placeholder="Organization Name" required>
        <input type="submit" value="Create">
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
